<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/favIcon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ingresa a nuestra tienda para poder comprar los productos que estás buscando">
    <meta name="keywords" content="Ingresar, correo, contraseña">
    <title>Ingresar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body class="bg-dark">
    <header>
       <!--Cabecera--> 
       <div class="cabecera">

        <!--Inicio-Caja Logo-->
        <div class="cabecera__logo">
            
                <div class="cabecera__logo--img"><a href="index.html"><img src="img/favIcon.png" alt="LogoComputadora Electronic Store | Productos en Ofertas"/></a></div>
                <div class="cabecera__logo--text"><a href="index.html"><h1>MiTiendaElectronica.uy</h1></a></div>
                
        
        </div>
        <!--Fin-Caja Logo-->


        <!--Inicio-Barra de busqueda-->
        <div class="cabecera__caja cabecera__buscador">
         
        </div>
        <!--Fin-Barra de busqueda-->

        <!--Inicio-Caja usuario-->          
        <div class="cabecera__caja cabecera__usuario">
         

        </div>
    
      </div>

    
    </header>

    <!--Formulario-->
    <main class=" d-flex justify-content-center align-items-center vh-100">
        <form
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
        <!--Cabecera del formulario-->
          <div class="d-flex justify-content-center">
            <img
              src="assets/login-icon.svg"
              alt="login-icon"
              style="height: 7rem"
            />
          </div>
          <div class="text-center fs-1 fw-bold">Ingresar</div>

          <!--Campo usuario-->
          <div class="input-group mt-4">
            <div class="input-group-text bg-warning">
              <img
                src="assets/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Usuario"
              required
            />
          </div>

          <!--Campo contraseña-->
          <div class="input-group mt-1">
            <div class="input-group-text bg-warning">
              <img
                src="assets/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="contraseña"
              required
            />
          </div>

          
          <div class="d-flex justify-content-around mt-1">
          
            <!--CheckBox-->
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox" />
              <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
            </div>

            <!--Link hacia recuperacion de la contraseña-->
            <div class="pt-1">
              <a
                href="#"
                class="text-decoration-none text-info fw-semibold fst-italic"
                style="font-size: 0.9rem"
                >Olivdaste la contraseñas?</a
              >
            </div>
          </div>

          <!--Boton continuar-->
          <button type="submit" class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm">
            continuar
          </button>

          <!--Link hacia crear cuenta-->
          <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tienes una cuenta?</div>
            <a href="signIn.html" class="text-decoration-none text-info fw-semibold"
              >Crear cuenta</a
            >
          </div>
        
        
        </form>
      
    </main>
  </body>
</html>
