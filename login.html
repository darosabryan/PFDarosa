    />

  <body id="home" style="background-color: #202020;">
    <header >
      <!--Cabecera--> 
      <div class="cabecera">

          <!--Inicio-Caja Logo-->
          <div class="cabecera__logo">
              
                  <div class="cabecera__logo--img"><a href="index.html"><img src="img/favIcon.png" alt="LogoComputadora Electronic Store | Productos en Ofertas"/></a></div>
                  <div class="cabecera__logo--text"><a href="index.html"><h1>MiTiendaElectronica.uy</h1></a></div>
                  
          
          </div>
          <!--Fin-Caja Logo-->


          <!--Inicio-Barra de busqueda-->
          <div class="cabecera__caja cabecera__buscador">
              <div class="cabecera__buscador--input"><input type="text" placeholder="buscar.."></div>
              <div class="cabecera__buscador--button"><button >
                  <a href="search.html"><img src="img/lupa.png" alt="lupa Electronic Store | Productos en Ofertas"></a>    

              </div>
          </div>
          <!--Fin-Barra de busqueda-->

          <!--Inicio-Caja usuario-->          
          <div class="cabecera__caja cabecera__usuario">
                      
              <div class="cabecera__usuario--img"><img src="img/user.png" alt="Usuario Electronic Store | Productos en Ofertas"/></div>
              <div class="cabecera__usuario--text">
                  <a href="signIn.html">Crear Cuenta</a>
                  <a href="login.html">Ingresar</a>
                                     
              </div>    

          </div>
      
      </div>
      
      <nav class="bg-dark" style="height: 27px;">
          <ul class="menu" >
              <li><img src="img/ubi.png" alt="Ubicación Electronic Store | Productos en Ofertas"/></li>
              <li>
                  <a href="ubicacion.html">Ubicación</a>               
              </li>
              <li>
                  <a href="#">Categorías</a>

                  <ul class="menu__subMenu" style="width: 200px; height: 200px;">
                      <li><a href="search.html#celulares">Celulares</a></li>
                      <li><a href="search.html#computacion">Computación</a></li>
                      <li><a href="search.html#camaras">Cámaras</a></li>
                      <li><a href="search.html#electronica">Electrónica</a></li>
                      <li><a href="search.html#audioVideo">Audio&Video</a></li>
                      <li><a href="search.html#consolas">Consolas</a></li>  
                  </ul>
              
              </li>                     
              <li class="menu_imgChevronDown"><img src="img/chevronDown.png" alt="flechaBaja Electronic Store | Productos en Ofertas"></li>                               
              <li><a href="clientService.html">Servicio al cliente</a></li>
                  
          </ul>
      </nav> 
      <!--Fin-Barra de navegacion-->

   </header >

    <!--Formulario-->
    <main class=" d-flex justify-content-center align-items-center vh-80">
        <form 
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
        <!--Cabecera del formulario-->
          <div class="d-flex justify-content-center" >
            <img
              src="assets/login-icon.svg"
              alt="login-icon"
              style="height: 7rem"
            />
          </div>
          <div class="text-center fs-1 fw-bold">Ingresar</div>

          <!--Campo usuario-->
          <div class="input-group mt-4">
            <div class="input-group-text bg-warning">
              <img
                src="assets/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Usuario"
              required
            />
          </div>

          <!--Campo contraseña-->
          <div class="input-group mt-1">
            <div class="input-group-text bg-warning">
              <img
                src="assets/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="contraseña"
              required
            />
          </div>

          
          <div class="d-flex justify-content-around mt-1">         
            <!--CheckBox-->
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox" />
              <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
            </div>

            <!--Link hacia recuperacion de la contraseña-->
            <div class="pt-1">
              <a
                href="#"
                class="text-decoration-none text-info fw-semibold fst-italic"
                style="font-size: 0.9rem"
                >Olivdaste la contraseñas?</a
              >
            </div>
          </div>

          <!--Boton continuar-->
          <button type="submit" class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm">
            continuar
          </button>

          <!--Link hacia crear cuenta-->
          <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tienes una cuenta?</div>
            <a href="signIn.html" class="text-decoration-none text-info fw-semibold"
              >Crear cuenta</a
            >
          </div>
        
        
        </form>
      
    </main>
    
    <!--Pie de pagina-->
    <footer>
      <a href="#home">Inicio</a>
      <a href="index.html#aboutUsID">Nosotros</a>
    </footer>

  </body>
