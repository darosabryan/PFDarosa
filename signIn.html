    <main class=" d-flex justify-content-center align-items-center vh-80">

      <form
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
      >
        <div class="text-center fs-1 fw-bold">Crear cuenta</div>
        <div class="input-group mt-4">
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Nombre"
            required
          />
        </div>
        
        <div class="input-group mt-1">
          <input
            class="form-control bg-light"
            type="email"
            placeholder="Correo"
            required
          />
        </div>
          
        <div class="input-group mt-1">
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Direccion"
              required
            />
          </div>
            
        <div class="input-group mt-1">
          
            <input
              class="form-control bg-light"
              type="number"
              placeholder="Telefono"
        
            />
          </div>
          <div class="input-group mt-1">
          
            <input
              class="form-control bg-light"
              type="date"
              placeholder="Fecha de nacimiento"
              required
            />
          </div>
          
        <div class="input-group mt-1">
            <div class="input-group-text bg-warning">
              <img
                src="assets/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
            
              />
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="contraseña"
              required
            />
          </div>
       
        <button type="submit" class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm">
          continuar
        </button>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Ya tienes una cuenta?</div>
          <a href="login.html" class="text-decoration-none text-info fw-semibold"
            >Ingresar</a
          >
        </div>
