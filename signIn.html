<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/favIcon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registrate en nuestra tienda para poder comprar los productos que estás buscando">
    <meta name="keywords" content="Registrarse, correo, contraseña, nombre, apellido,fecha, crear cuenta">
    <title>Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signIn.css">
  </head>
  <body class="bg-dark">
    <header>
       <!--Cabecera--> 
       <div class="cabecera">

        <!--Inicio-Caja Logo-->
        <div class="cabecera__logo">
            
                <div class="cabecera__logo--img"><a href="index.html"><img src="img/favIcon.png" alt="LogoComputadora Electronic Store | Productos en Ofertas"/></a></div>
                <div class="cabecera__logo--text"><a href="index.html"><h1>Electronic Store</h1></a></div>
                
        
        </div>
        <!--Fin-Caja Logo-->


        <!--Inicio-Barra de busqueda-->
        <div class="cabecera__caja cabecera__buscador">
         
        </div>
        <!--Fin-Barra de busqueda-->

        <!--Inicio-Caja usuario-->          
        <div class="cabecera__caja cabecera__usuario">
         

        </div>
    
      </div>

    
    </header>
    <main class=" d-flex justify-content-center align-items-center vh-100">

      <form
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
      >
        <div class="text-center fs-1 fw-bold">Crear cuenta</div>
        <div class="input-group mt-4">
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Nombre"
            required
          />
        </div>
        
        <div class="input-group mt-1">
          <input
            class="form-control bg-light"
            type="email"
            placeholder="Correo"
            required
          />
        </div>
          
        <div class="input-group mt-1">
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Direccion"
              required
            />
          </div>
            
        <div class="input-group mt-1">
          
            <input
              class="form-control bg-light"
              type="number"
              placeholder="Telefono"
        
            />
          </div>
          <div class="input-group mt-1">
          
            <input
              class="form-control bg-light"
              type="date"
              placeholder="Fecha de nacimiento"
              required
            />
          </div>
          
        <div class="input-group mt-1">
            <div class="input-group-text bg-warning">
              <img
                src="assets/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
            
              />
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="contraseña"
              required
            />
          </div>
       
        <button type="submit" class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm">
          continuar
        </button>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Ya tienes una cuenta?</div>
          <a href="login.html" class="text-decoration-none text-info fw-semibold"
            >Ingresar</a
          >
        </div>
      
      
      </form>
    </main>
  </body>
</html>
